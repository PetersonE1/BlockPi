<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blockly for Raspberry Pi</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="mdl-color--cyan-500">
        <h1>Blockly for Raspberry Pi</h1>
        <button class="mdl-button lft-button" id="save">Save</button>
        <button class="mdl-button lft-button" id="load">Load</button>
        <button class="mdl-button" id="export">Export</button>
    </header>

    <main>
        <div class="blockly-editor">
            <div id="blocklyDiv" style="height: inherit; width: inherit"></div>
        </div>
    </main>

    <input type="file" id="i_load" hidden="hidden">

    <script src="https://unpkg.com/blockly"></script>
    <script src="https://unpkg.com/blockly/python_compressed"></script>
    <script src="scripts/toolboxCategories.js"></script>
    <script src="scripts/gpio_blocks.js"></script>
    <script src="scripts/debug_blocks.js"></script>
    <script src="scripts/python_blocks.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
